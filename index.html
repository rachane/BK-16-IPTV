<style>
  :root{

    --panel:#0f172a; --border:#334155; --muted:#9fb2c7;
    --brand1:#17c1d6; --brand2:#31d17b;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:#fff}

  /* Header */
  header{position:sticky;top:0;z-index:10;background:rgba(0,0,0,.35);backdrop-filter:blur(6px);border-bottom:1px solid rgba(255,255,255,.06)}
  .bar{max-width:1200px;margin:0 auto;padding:14px 16px;display:flex;align-items:center;justify-content:center;gap:16px}
  .brand{display:flex;align-items:center;gap:14px}
  .brand img{width:64px;height:64px;object-fit:contain;border-radius:10px;display:block}
  .title{font-weight:900;letter-spacing:.3px;font-size:clamp(22px,4vw,34px);background:linear-gradient(90deg,var(--brand1),var(--brand2));-webkit-background-clip:text;background-clip:text;color:transparent}

  main{max-width:1200px;margin:16px auto;padding:0 12px}

  /* Player */
  .player{width:100%;aspect-ratio:16/9;background:#000;border-radius:16px;overflow:hidden;border:1px solid rgba(255,255,255,.12)}
  video{width:100%;height:100%;background:#000;outline:none}

  /* Grid ช่องกีฬา */
  .section-title{
    text-align:center;margin:20px 0 10px;font-weight:900;
    font-size:clamp(18px,2.4vw,22px);letter-spacing:.3px;
  }
  .section-title .accent{
    background:linear-gradient(90deg,var(--brand1),var(--brand2));
    -webkit-background-clip:text;background-clip:text;color:transparent;
  }
  .grid{display:flex;flex-wrap:wrap;gap:10px;margin-top:12px;justify-content:center}
  .ch{width:150px;background:var(--panel);border:1px solid var(--border);border-radius:12px;cursor:pointer;text-align:center;padding:8px;transition:transform .15s ease, background .15s ease}
  .ch:hover{transform:translateY(-1px);background:#0b1220}
  .ch.active{outline:2px solid var(--brand1);box-shadow:0 0 0 3px rgba(23,193,214,.25) inset}
  .ch img{width:100%;height:84px;object-fit:contain;display:block;margin:0 auto 6px}
  .name{font-size:13px;color:#dbeafe}
  .hint{margin:10px 0 0;text-align:center;font-size:13px;color:var(--muted)}
</style>

/* ====== Player logic ====== */
const v = document.getElementById('v');
const gridSports = document.getElementById('grid-sports');
let _hls = null;
let currentId = null;

const isHls = (u) => /\.m3u8($|\?)/i.test(u);

function playUrl(url){
  if (!isHls(url)) { window.open(url, '_blank'); return; } // เปิดเว็บแทน
  if (v.canPlayType('application/vnd.apple.mpegurl')) {
    v.src = url;
    v.play().catch(()=>{});
  } else if (window.Hls && Hls.isSupported()) {
    if (_hls) _hls.destroy();
    _hls = new Hls();
    _hls.loadSource(url);
    _hls.attachMedia(v);
    _hls.on(Hls.Events.MANIFEST_PARSED, () => v.play().catch(()=>{}));
  } else {
    alert('เบราว์เซอร์นี้ไม่รองรับ HLS');
  }
}

function setActive(id){
  [...document.querySelectorAll('.ch')].forEach(el => el.classList.toggle('active', el.dataset.id===id));
  currentId = id;
}

function renderGrid(){
  gridSports.innerHTML = '';
  sports.forEach(c=>{
    const d = document.createElement('div');
    d.className='ch';
    d.dataset.id = c.id;
    d.innerHTML = `<img src="${c.logo}" alt="${c.name}"><div class="name">${c.name}</div>`;
    d.onclick = () => { setActive(c.id); playUrl(c.url); };
    gridSports.appendChild(d);
  });
}

renderGrid();
